<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яка ти булочка сьогодні?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }

        video {
            transform: scaleX(-1);
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        #sticker {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <video id="video" autoplay playsinline></video>
    <img id="sticker" src="sticker.png" alt="Стикер кота">
    <div class="button-container">
        <button id="randomButton">Яка ти булочка сьогодні?</button>
        <button id="spinAgainButton">Обрати ще раз</button>
    </div>

    <script>
        const stickers = [
            'sticker.png',
            'sticker1.png',
            'sticker2.png',
            'sticker3.png',
            'sticker4.png',
            'sticker5.png',
            'sticker6.png',
            'sticker7.png',
            'sticker8.png',
            'sticker9.png',
            'sticker10.png'
        ];

        const video = document.getElementById('video');
        const sticker = document.getElementById('sticker');
        const randomButton = document.getElementById('randomButton');
        const spinAgainButton = document.getElementById('spinAgainButton');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Ошибка доступа к камере: ", err);
                alert("Не удалось получить доступ к камере. Проверьте настройки браузера и разрешения.");
            }
        }

        let spinInterval;

        function startSpinning() {
            clearInterval(spinInterval);
            spinInterval = setInterval(() => {
                const randomSticker = stickers[Math.floor(Math.random() * stickers.length)];
                sticker.src = randomSticker;
            }, 200);
        }

        randomButton.addEventListener('click', () => {
            clearInterval(spinInterval);
            const randomSticker = stickers[Math.floor(Math.random() * stickers.length)];
            sticker.src = randomSticker;
        });

        spinAgainButton.addEventListener('click', () => {
            startSpinning();
        });

        // Запуск камеры при загрузке страницы
        window.addEventListener('load', () => {
            startCamera();
            startSpinning();
        });
    </script>
</body>

</html>
